log4j.rootLogger=INFO, CONSOLE, CIS

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n

log4j.appender.CIS=org.apache.log4j.RollingFileAppender
log4j.appender.CIS.file=log//radar.log
log4j.appender.CIS.layout=org.apache.log4j.PatternLayout
log4j.appender.CIS.layout.conversionPattern=%d [%t] %-5p %c(%L) - %m%n
log4j.appender.CIS.MaxFileSize=1000KB
log4j.appender.CIS.MaxBackupIndex=10
